<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="100%" height="100%" fill="#FFF1F2"/>
  <g fill="#FCA5A5" opacity="0.95">
    <circle cx="520" cy="300" r="40"/>
  </g>
  <text x="300" y="210" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#7F1D1D" text-anchor="middle">support.svg</text>
</svg>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgSupp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e2d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6c9b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a896;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgSupp)"/>
  
  <!-- Person 1 (left) -->
  <!-- Head -->
  <circle cx="60" cy="60" r="18" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5"/>
  <!-- Hair -->
  <path d="M 45 50 Q 42 35 60 32 Q 78 35 75 50 Z" fill="#6b5547" opacity="0.8"/>
  <!-- Body -->
  <ellipse cx="60" cy="100" rx="20" ry="30" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5"/>
  <!-- Shirt -->
  <rect x="48" y="88" width="24" height="35" rx="2" fill="#8fa8c5" stroke="#6d7a8f" stroke-width="1"/>
  <!-- Arms reaching out -->
  <ellipse cx="35" cy="95" rx="10" ry="20" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5" transform="rotate(-35 35 95)"/>
  <ellipse cx="85" cy="95" rx="10" ry="20" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5" transform="rotate(35 85 95)"/>
  
  <!-- Person 2 (center) -->
  <!-- Head -->
  <circle cx="150" cy="50" r="20" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5"/>
  <!-- Hair -->
  <path d="M 132 38 Q 128 20 150 16 Q 172 20 168 38 Z" fill="#6b5547" opacity="0.8"/>
  <!-- Body -->
  <ellipse cx="150" cy="105" rx="22" ry="35" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5"/>
  <!-- Shirt -->
  <rect x="136" y="90" width="28" height="40" rx="2" fill="#d4a574" stroke="#a87c6d" stroke-width="1"/>
  <!-- Arms open -->
  <ellipse cx="115" cy="100" rx="11" ry="22" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5" transform="rotate(-40 115 100)"/>
  <ellipse cx="185" cy="100" rx="11" ry="22" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5" transform="rotate(40 185 100)"/>
  
  <!-- Person 3 (right) -->
  <!-- Head -->
  <circle cx="240" cy="60" r="18" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5"/>
  <!-- Hair -->
  <path d="M 225 50 Q 222 35 240 32 Q 258 35 255 50 Z" fill="#6b5547" opacity="0.8"/>
  <!-- Body -->
  <ellipse cx="240" cy="100" rx="20" ry="30" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5"/>
  <!-- Shirt -->
  <rect x="228" y="88" width="24" height="35" rx="2" fill="#a8c5a8" stroke="#7a8f7a" stroke-width="1"/>
  <!-- Arms reaching out -->
  <ellipse cx="215" cy="95" rx="10" ry="20" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5" transform="rotate(-35 215 95)"/>
  <ellipse cx="265" cy="95" rx="10" ry="20" fill="url(#skin)" stroke="#a87c6d" stroke-width="1.5" transform="rotate(35 265 95)"/>
  
  <!-- Connection lines - support network -->
  <line x1="85" y1="95" x2="115" y2="100" stroke="#c94a62" stroke-width="2" opacity="0.5" stroke-dasharray="3,3"/>
  <line x1="185" y1="100" x2="215" y2="95" stroke="#c94a62" stroke-width="2" opacity="0.5" stroke-dasharray="3,3"/>
  
  <!-- Hands joining -->
  <!-- Connection between person 1 and 3 -->
  <circle cx="85" cy="95" r="3" fill="#e85d75" opacity="0.7"/>
  <circle cx="215" cy="95" r="3" fill="#e85d75" opacity="0.7"/>
</svg>