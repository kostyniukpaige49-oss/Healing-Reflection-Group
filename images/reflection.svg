<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="100%" height="100%" fill="#EEF2FF"/>
  <ellipse cx="480" cy="120" rx="60" ry="40" fill="#93C5FD" opacity="0.9"/>
  <text x="300" y="210" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#0F172A" text-anchor="middle">reflection.svg</text>
</svg>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgRefl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e8ed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8c5d1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7fa8b8;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgRefl)"/>
  
  <!-- Water at bottom -->
  <rect x="0" y="160" width="300" height="140" fill="url(#waterGrad)"/>
  
  <!-- Water ripples -->
  <ellipse cx="150" cy="165" rx="70" ry="12" fill="none" stroke="#7fa8b8" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="150" cy="180" rx="85" ry="15" fill="none" stroke="#7fa8b8" stroke-width="1" opacity="0.25"/>
  <ellipse cx="150" cy="200" rx="100" ry="18" fill="none" stroke="#7fa8b8" stroke-width="1" opacity="0.15"/>
  
  <!-- Mirror frame -->
  <circle cx="150" cy="75" r="55" fill="#e6dfd8" stroke="#9b8b7e" stroke-width="2.5"/>
  <circle cx="150" cy="75" r="52" fill="#faf7f3" stroke="#c9bfb7" stroke-width="1"/>
  
  <!-- Water-like surface on mirror -->
  <circle cx="150" cy="75" r="50" fill="#f5f2ed" opacity="0.7"/>
  
  <!-- Reflection face - realistic proportions -->
  <!-- Face outline -->
  <ellipse cx="150" cy="75" rx="32" ry="38" fill="none" stroke="#d4c9be" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Hair -->
  <path d="M 120 50 Q 110 40 130 35 Q 150 30 170 35 Q 190 40 180 50 Z" fill="#6b5547" opacity="0.6"/>
  
  <!-- Forehead -->
  <ellipse cx="150" cy="52" rx="28" ry="12" fill="none" stroke="#c9bfb7" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Eyes -->
  <ellipse cx="135" cy="70" rx="4" ry="6" fill="#8b7a6b" opacity="0.7"/>
  <circle cx="135" cy="71" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <ellipse cx="165" cy="70" rx="4" ry="6" fill="#8b7a6b" opacity="0.7"/>
  <circle cx="165" cy="71" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Nose -->
  <line x1="150" y1="70" x2="150" y2="84" stroke="#c9bfb7" stroke-width="0.8" opacity="0.5"/>
  
  <!-- Mouth - gentle smile -->
  <path d="M 140 92 Q 150 98 160 92" stroke="#a89b8f" stroke-width="1.2" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>